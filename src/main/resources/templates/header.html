<header class="header">
    <div sec:authorize="isAuthenticated()">
        <nav>
            <img th:src="${user.imgProfile} ?: '/img/blog/details/user.png'"/>
            Bem vindo ,
            <span th:text="${user.username}?: 'Visitante'"></span>
            <a th:href="@{/logout}">sair</a>
            <span>
                <a th:href="@{/profile}">seus dados</a>
            </span>
        </nav>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <button type="button" class="btn " data-toggle="modal" data-target="#LoginModal"
                style="color:#fff;background-color:#f08632;border:0 solid px;">
            Login
        </button>
        <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div style="background-color:#f08632;width: 425px;padding:5px;"
                             class="m-2 p-3">
                            <form th:action="@{/login}" method="POST">
                                <div class="row">
                                    <div class="col-6">
                                        <input class="m-1" type="text" name="username"
                                               placeholder="UsuÃ¡rio"/>
                                        <input class="m-1" type="password" name="password"
                                               placeholder="Senha"/>
                                    </div>
                                    <div class="col-6">
                                        <button type="submit" class="site-btn m-3 mt-0">Login
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <form action="/signin/facebook" method="POST">
                                <input type="hidden" name="scope" value="public_profile"/>
                                <input class="fa fa-facebook" type="submit"
                                       value="Login usando Facebook" style="width:350px;"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
